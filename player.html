<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>مشغل المحاضرة - منصة THE BEST</title>
<style>
  body {
    font-family: 'Cairo', sans-serif;
    background: #0d0d0d;
    color: #fff;
    padding: 20px;
  }

  h1 {
    color: #ffd700;
    text-align: center;
    margin-bottom: 10px;
  }

  #back {
    color: #ffd700;
    cursor: pointer;
    text-align: center;
    margin-bottom: 20px;
  }

  #player {
    width: 100%;
    max-width: 900px;
    height: 480px;
    display: block;
    margin: 0 auto 30px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.25);
  }

  /* تصميم قائمة الأجزاء */
  #parts-container {
    max-width: 900px;
    margin: 0 auto;
    background: #1a1a1a;
    border-radius: 12px;
    padding: 10px 0;
    box-shadow: 0 0 15px rgba(255, 215, 0, 0.15);
  }

  .part-item {
    padding: 15px 20px;
    border-bottom: 1px solid rgba(255, 215, 0, 0.1);
    color: #ffd700;
    cursor: pointer;
    transition: background 0.2s ease-in-out;
  }

  .part-item:hover {
    background: rgba(255, 215, 0, 0.08);
  }

  .part-item.active {
    background: rgba(255, 215, 0, 0.2);
    color: #fff;
    font-weight: bold;
  }
</style>
</head>
<body>
  <h1>مشغل المحاضرة</h1>
  <div id="back">⬅ العودة إلى القائمة</div>

  <iframe id="player" src="" frameborder="0" allowfullscreen></iframe>

  <div id="parts-container">
    <div style="text-align:center; font-size:18px; color:#ffd700;">جارٍ تحميل الأجزاء...</div>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCdhj73cKJc2J2_tDHw2-89EemZx-EGMJQ",
  authDomain: "alamer-526ff.firebaseapp.com",
  databaseURL: "https://alamer-526ff-default-rtdb.firebaseio.com",
  projectId: "alamer-526ff",
  storageBucket: "alamer-526ff.firebasestorage.app",
  messagingSenderId: "523879269039",
  appId: "1:523879269039:web:634861aa34641bfebf8a5a",
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// قراءة البيانات من الرابط
const urlParams = new URLSearchParams(window.location.search);
const subject = urlParams.get('subject');
const teacher = urlParams.get('teacher');
const chapter = urlParams.get('chapter');
const lecture = urlParams.get('lecture');

const backBtn = document.getElementById('back');
const player = document.getElementById('player');
const partsContainer = document.getElementById('parts-container');

backBtn.onclick = () => {
  window.location.href = `videos.html?subject=${encodeURIComponent(subject)}&teacher=${encodeURIComponent(teacher)}&chapter=${encodeURIComponent(chapter)}`;
};

// دوال اليوتيوب
function isYouTubeUrl(url) {
  return /youtu\.be|youtube\.com/.test(url);
}
function getYouTubeId(url) {
  try {
    const u = new URL(url);
    if(u.hostname.includes('youtu.be')) return u.pathname.replace('/','');
    if(u.searchParams.get('v')) return u.searchParams.get('v');
    const m = u.pathname.match(/\/embed\/([^/?#]+)/);
    return m ? m[1] : '';
  } catch { return ''; }
}

// تحميل الأجزاء من Firebase
onValue(ref(db, 'videos'), snapshot => {
  const data = snapshot.val() || {};
  const allVideos = Object.values(data);
  const parts = allVideos.filter(v =>
    v.subject === subject &&
    v.teacher === teacher &&
    v.chapter === chapter &&
    v.lecture === lecture
  );

  if(parts.length === 0){
    partsContainer.innerHTML = '<div style="text-align:center; font-size:18px; color:#ffd700;">لا توجد أجزاء لهذه المحاضرة.</div>';
    return;
  }

  // تشغيل أول فيديو افتراضيًا
  const firstVideo = parts[0];
  const firstId = getYouTubeId(firstVideo.url);
  player.src = `https://www.youtube.com/embed/${firstId}?autoplay=1`;
  
  // عرض قائمة الأجزاء
  partsContainer.innerHTML = '';
  parts.forEach((part, index) => {
    const item = document.createElement('div');
    item.className = 'part-item';
    item.textContent = part.title || `الجزء ${index + 1}`;

    // تفعيل أول جزء
    if (index === 0) item.classList.add('active');

    item.addEventListener('click', () => {
      document.querySelectorAll('.part-item').forEach(i => i.classList.remove('active'));
      item.classList.add('active');
      const vid = getYouTubeId(part.url);
      player.src = `https://www.youtube.com/embed/${vid}?autoplay=1`;
    });

    partsContainer.appendChild(item);
  });
});
</script>
</body>
</html>
