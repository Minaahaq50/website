<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تشغيل الفيديو - منصة THE BEST</title>
<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

  body {
    font-family: 'Cairo', sans-serif;
    background: radial-gradient(circle at top, #0a0a0a, #000);
    color: #fff;
    margin: 0;
    text-align: center;
    overflow-x: hidden;
  }

  /* ======= الشريط العلوي ======= */
  .topbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #111;
    padding: 14px 18px;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
  }
  .title {
    color: #ffd700;
    font-weight: 700;
    font-size: 18px;
    text-shadow: 0 0 8px #ffd700;
  }
  .back {
    font-size: 22px;
    cursor: pointer;
    color: #ffd700;
    transition: transform 0.3s;
    user-select: none;
  }
  .back:hover { transform: translateX(-5px); }

  /* ======= مشغل الفيديو ======= */
  #player {
    max-width: 950px;
    width: 100%;
    height: 60vh;
    border-radius: 18px;
    margin: 25px auto;
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
    background: #000;
  }

  /* ======= قسم التشغيل الخارجي ======= */
  .external {
    background: #111;
    padding: 35px 10px 50px;
    border-top: 2px solid #222;
    box-shadow: 0 -5px 15px rgba(255, 215, 0, 0.05);
  }
  .external h2 {
    color: #ffd700;
    font-size: 22px;
    margin-bottom: 25px;
    text-shadow: 0 0 10px #ffd700;
    position: relative;
  }
  .external h2::after {
    content: "";
    width: 60px;
    height: 3px;
    background: linear-gradient(90deg, #ffd700, #ffb700);
    position: absolute;
    bottom: -8px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 2px;
  }

  .apps {
    display: flex;
    flex-wrap: wrap;
    gap: 18px;
    justify-content: center;
  }
  .app-btn {
    background: #1b1b1b;
    border: 1px solid #333;
    border-radius: 14px;
    padding: 15px 10px;
    width: 130px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
    user-select: none;
  }
  .app-btn:hover {
    transform: translateY(-6px);
    background: linear-gradient(180deg, #222, #111);
    box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
  }
  .app-btn img {
    width: 50px;
    height: 50px;
    margin-bottom: 8px;
  }
  .app-btn span {
    display: block;
    color: #ffd700;
    font-weight: 600;
    font-size: 15px;
  }

  /* ======= رسالة التنبيه Toast ======= */
  #toast {
    visibility: hidden;
    min-width: 260px;
    background: linear-gradient(90deg, #222, #1a1a1a);
    color: #ffd700;
    text-align: center;
    border-radius: 12px;
    padding: 14px;
    position: fixed;
    z-index: 2000;
    left: 50%;
    bottom: 30px;
    transform: translateX(-50%);
    font-size: 1rem;
    box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
    opacity: 0;
    transition: opacity 0.5s, bottom 0.5s;
  }
  #toast.show {
    visibility: visible;
    opacity: 1;
    bottom: 55px;
  }

  /* رسالة الخطأ */
  .error-msg {
    margin: 40px auto;
    color: #ff4d4d;
    font-size: 20px;
    font-weight: 700;
    text-shadow: 0 0 8px #ff0000;
  }
</style>
</head>
<body>

  <!-- ======= الشريط العلوي ======= -->
  <div class="topbar">
    <div class="back" onclick="history.back()">⬅</div>
    <div class="title">تشغيل الفيديو 🎬</div>
    <div style="width:25px;"></div>
  </div>

  <!-- ======= مشغل الفيديو ======= -->
  <video id="player" playsinline controls></video>

  <!-- ======= قسم التشغيل الخارجي ======= -->
  <div class="external">
    <h2>تشغيل بواسطة...</h2>
    <div class="apps">
      <div class="app-btn"><img src="https://cdn-icons-png.flaticon.com/512/5969/5969200.png" alt="VLC Player"><span>VLC Player</span></div>
      <div class="app-btn"><img src="https://cdn-icons-png.flaticon.com/512/5969/5969215.png" alt="MX Player"><span>MX Player</span></div>
      <div class="app-btn"><img src="https://cdn-icons-png.flaticon.com/512/5969/5969220.png" alt="PlayIt"><span>PlayIt</span></div>
      <div class="app-btn"><img src="https://cdn-icons-png.flaticon.com/512/5969/5969210.png" alt="KM Player"><span>KM Player</span></div>
      <div class="app-btn"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"><span>YouTube</span></div>
    </div>
  </div>

  <!-- رسالة التنبيه -->
  <div id="toast">🚧 سيتم إضافة هذه الميزة قريبًا 🔜</div>

  <!-- ======= سكريبت التشغيل ======= -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url');
    const player = new Plyr('#player', {
      muted: true,
      playsinline: true,
      youtube: {
        modestbranding: 1,
        rel: 0,
      }
    });

    function getYouTubeID(link) {
      try {
        const u = new URL(link);
        if (u.hostname === 'youtu.be') return u.pathname.slice(1);
        if (u.hostname.includes('youtube.com')) {
          return u.searchParams.get('v') || (u.pathname.match(/\/embed\/([^/?#]+)/) || [])[1];
        }
        return null;
      } catch {
        return null;
      }
    }

    if (!url) {
      document.getElementById('player').style.display = 'none';
      const errorEl = document.createElement('p');
      errorEl.className = 'error-msg';
      errorEl.textContent = 'لم يتم تحديد رابط الفيديو 😢';
      document.body.insertBefore(errorEl, document.querySelector('.external'));
    } else {
      const ytID = getYouTubeID(url);
      if (ytID) {
        player.source = {
          type: 'video',
          sources: [{
            src: ytID,
            provider: 'youtube',
          }]
        };
      } else {
        player.source = {
          type: 'video',
          sources: [{
            src: url,
            type: 'video/mp4',
          }]
        };
      }
    }

    // رسالة toast للتشغيل الخارجي
    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2500);
    }

    document.querySelectorAll(".app-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        showToast("🚧 سيتم إضافة هذه الميزة قريبًا 🔜");
      });
    });
  </script>

</body>
</html>
