<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🎓 مشغل المحاضرة - منصة THE BEST</title>

  <!-- مكتبة Plyr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />

  <style>
    :root {
      --main-color: #ffd700;
      --dark-bg: #0d0d0d;
      --box-bg: #1a1a1a;
      --hover: rgba(255, 215, 0, 0.15);
    }
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: var(--dark-bg);
      color: #fff;
    }
    header {
      background: var(--box-bg);
      color: var(--main-color);
      text-align: center;
      padding: 20px;
      font-size: 22px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #video-wrapper {
      width: 100%;
      max-width: 960px;
      background: var(--box-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255,215,0,0.1);
      margin-bottom: 25px;
    }
    .plyr {
      border-radius: 12px;
    }
    #parts-container {
      width: 100%;
      max-width: 960px;
      background: var(--box-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255,215,0,0.1);
    }
    .part-item {
      padding: 15px 20px;
      border-bottom: 1px solid rgba(255,215,0,0.1);
      cursor: pointer;
      transition: background 0.3s;
      font-size: 17px;
      color: var(--main-color);
    }
    .part-item:hover {
      background: var(--hover);
    }
    .part-item.active {
      background: rgba(255,215,0,0.3);
      color: #fff;
      font-weight: bold;
    }
    #back {
      color: var(--main-color);
      margin-top: 15px;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
    }
    #back:hover {
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      #video-wrapper { max-width: 100%; }
      #parts-container { font-size: 15px; }
    }
  </style>
</head>
<body>

<header>🎥 مشغل المحاضرة</header>

<div id="container">
  <div id="video-wrapper">
    <video id="player" playsinline controls data-poster="">
      <source src="" type="video/mp4">
    </video>
  </div>

  <div id="parts-container">
    <div style="text-align:center; font-size:18px; color:var(--main-color); padding:15px;">جارٍ تحميل الأجزاء...</div>
  </div>

  <div id="back">⬅ العودة إلى قائمة المحاضرات</div>
</div>

<!-- سكربت Plyr -->
<script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>

<!-- سكربت Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCdhj73cKJc2J2_tDHw2-89EemZx-EGMJQ",
  authDomain: "alamer-526ff.firebaseapp.com",
  databaseURL: "https://alamer-526ff-default-rtdb.firebaseio.com",
  projectId: "alamer-526ff",
  storageBucket: "alamer-526ff.firebasestorage.app",
  messagingSenderId: "523879269039",
  appId: "1:523879269039:web:634861aa34641bfebf8a5a"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const urlParams = new URLSearchParams(window.location.search);
const subject = urlParams.get('subject');
const teacher = urlParams.get('teacher');
const chapter = urlParams.get('chapter');
const lecture = urlParams.get('lecture');

const videoWrapper = document.getElementById('video-wrapper');
const partsContainer = document.getElementById('parts-container');
const backBtn = document.getElementById('back');

// الرجوع
backBtn.onclick = () => {
  window.location.href = `videos.html?subject=${encodeURIComponent(subject)}&teacher=${encodeURIComponent(teacher)}&chapter=${encodeURIComponent(chapter)}`;
};

function isYouTubeUrl(url) {
  return /youtu\.be|youtube\.com/.test(url);
}
function getYouTubeId(url) {
  try {
    const u = new URL(url);
    if (u.hostname.includes('youtu.be')) return u.pathname.replace('/','');
    if (u.searchParams.get('v')) return u.searchParams.get('v');
    const m = u.pathname.match(/\/embed\/([^/?#]+)/);
    return m ? m[1] : '';
  } catch { return ''; }
}

// إنشاء مشغل Plyr أساسي
let plyrPlayer = new Plyr('#player', {
  controls: ['play-large','play','progress','current-time','duration','mute','volume','settings','fullscreen','speed','pip'],
  settings: ['quality','speed'],
  speed: { selected: 1, options: [0.5, 1, 1.5, 2] },
  quality: { default: 720, options: [360, 480, 720, 1080] }
});

// تحميل الفيديوهات
onValue(ref(db, 'videos'), snapshot => {
  const data = snapshot.val() || {};
  const videos = Object.values(data).filter(v =>
    v.subject === subject &&
    v.teacher === teacher &&
    v.chapter === chapter &&
    v.lecture === lecture
  );

  if (videos.length === 0) {
    partsContainer.innerHTML = '<div style="text-align:center; font-size:18px; color:var(--main-color); padding:15px;">لا توجد أجزاء لهذه المحاضرة.</div>';
    return;
  }

  // ترتيب الأجزاء حسب الاسم أو الترتيب
  videos.sort((a,b) => a.title.localeCompare(b.title, 'ar'));

  // تحميل أول جزء
  loadVideo(videos[0].url);
  saveProgress(videos[0].url);

  partsContainer.innerHTML = '';
  videos.forEach((vid, i) => {
    const item = document.createElement('div');
    item.className = 'part-item';
    item.textContent = vid.title || `الجزء ${i+1}`;
    if (i === 0) item.classList.add('active');

    item.onclick = () => {
      document.querySelectorAll('.part-item').forEach(i => i.classList.remove('active'));
      item.classList.add('active');
      loadVideo(vid.url);
      saveProgress(vid.url);
    };

    partsContainer.appendChild(item);
  });
});

function loadVideo(url) {
  if (isYouTubeUrl(url)) {
    const ytId = getYouTubeId(url);
    videoWrapper.innerHTML = `
      <div class="plyr__video-embed" id="playerYouTube">
        <iframe src="https://www.youtube.com/embed/${ytId}?autoplay=1&rel=0&modestbranding=1"
          allowfullscreen allow="autoplay"></iframe>
      </div>`;
    new Plyr('#playerYouTube');
  } else {
    videoWrapper.innerHTML = `
      <video id="player" playsinline controls data-poster="">
        <source src="${url}" type="video/mp4">
      </video>`;
    plyrPlayer = new Plyr('#player');
    restoreProgress(url);
  }
}

// حفظ واسترجاع التقدّم في الفيديو
function saveProgress(videoUrl) {
  const player = document.querySelector('#player');
  if (!player) return;
  player.addEventListener('timeupdate', () => {
    localStorage.setItem(`progress_${videoUrl}`, player.currentTime);
  });
}
function restoreProgress(videoUrl) {
  const player = document.querySelector('#player');
  const savedTime = localStorage.getItem(`progress_${videoUrl}`);
  if (savedTime) {
    player.currentTime = parseFloat(savedTime);
  }
}
</script>

</body>
</html>
