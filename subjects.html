<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>المواد - منصة THE BEST</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

  body {
    font-family: 'Cairo', sans-serif;
    background: #121212;
    color: #fff;
    padding: 30px 15px;
    margin: 0;
  }

  h1 {
    color: #ffd700;
    text-align: center;
    font-size: 2.8rem;
    margin-bottom: 40px;
    text-shadow: 0 0 8px #ffd700;
  }

  ul {
    list-style: none;
    padding: 0;
    max-width: 900px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 30px;
  }

  li {
    background: #1e1e1e;
    border-radius: 16px;
    padding: 20px 15px 30px;
    cursor: pointer;
    box-shadow: 0 2px 10px rgba(255, 215, 0, 0.15);
    transition: background-color 0.3s ease, transform 0.25s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
  }

  li:hover {
    background: #ffd700;
    color: #121212;
    transform: translateY(-8px);
    box-shadow: 0 10px 30px rgba(255, 215, 0, 0.7);
  }

  li:active {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(255, 215, 0, 0.5);
  }

  /* الدائرة التي تحتوي الصورة */
  .circle {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: #333;
    overflow: hidden;
    margin-bottom: 18px;
    box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .circle img {
    width: 80%;
    height: 80%;
    object-fit: contain;
  }

  /* اسم المادة */
  li span {
    font-weight: 700;
    font-size: 1.2rem;
    text-align: center;
  }

  /* رسالة التحميل أو لا توجد مواد */
  li.loading {
    cursor: default;
    color: #aaa;
    background: transparent;
    box-shadow: none;
    font-weight: 400;
    font-size: 1rem;
    grid-column: 1 / -1; /* يشغل كامل العرض */
    text-align: center;
  }

  /* لودر متحرك */
  li.loading::after {
    content: "";
    width: 28px;
    height: 28px;
    border: 3px solid #ffd700;
    border-top: 3px solid transparent;
    border-radius: 50%;
    display: inline-block;
    margin-right: 10px;
    vertical-align: middle;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }
    ul {
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      max-width: 100%;
    }
    .circle {
      width: 80px;
      height: 80px;
      margin-bottom: 14px;
    }
    li span {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
  <h1>المواد الخاصه ب منصه دروسك اون لاين</h1>
  <ul id="subjects-list">
    <li class="loading">جارٍ التحميل...</li>
  </ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCdhj73cKJc2J2_tDHw2-89EemZx-EGMJQ",
      authDomain: "alamer-526ff.firebaseapp.com",
      databaseURL: "https://alamer-526ff-default-rtdb.firebaseio.com",
      projectId: "alamer-526ff",
      storageBucket: "alamer-526ff.firebasestorage.app",
      messagingSenderId: "523879269039",
      appId: "1:523879269039:web:634861aa34641bfebf8a5a",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const subjectsList = document.getElementById('subjects-list');

    // خريطة لصور المواد
    const subjectImages = {
      "أحياء": "https://www2.0zz0.com/2025/09/30/15/923573836.png",
      "فيزياء": "https://www2.0zz0.com/2025/09/30/15/161746092.jpeg",
      "كيمياء": "https://www2.0zz0.com/2025/09/30/15/432614713.png",
      "عربي": "https://www2.0zz0.com/2025/09/30/15/663687320.png",
      "إنجليزي": "https://www2.0zz0.com/2025/09/30/15/572118063.jpeg",
    };

    onValue(
      ref(db, 'videos'),
      snapshot => {
        const data = snapshot.val() || {};
        const subjects = new Set();

        Object.values(data).forEach(v => {
          if (v.subject) subjects.add(v.subject);
        });

        subjectsList.innerHTML = '';

        if (subjects.size === 0) {
          subjectsList.innerHTML = '<li class="loading">لا توجد مواد.</li>';
          return;
        }

        // ترتيب أبجدي
        [...subjects].sort().forEach(subject => {
          const li = document.createElement('li');

          // إنشاء الدائرة مع الصورة
          const circle = document.createElement('div');
          circle.className = 'circle';

          const img = document.createElement('img');
          img.src = subjectImages[subject] || 'https://img.icons8.com/ios-filled/100/ffd700/book.png';
          img.alt = subject;
          circle.appendChild(img);

          // اسم المادة
          const span = document.createElement('span');
          span.textContent = subject;

          li.appendChild(circle);
          li.appendChild(span);

          li.onclick = () => {
            window.location.href = `teachers.html?subject=${encodeURIComponent(subject)}`;
          };

          subjectsList.appendChild(li);
        });
      },
      error => {
        subjectsList.innerHTML = '<li class="loading">⚠️ خطأ في تحميل البيانات</li>';
        console.error(error);
      }
    );
  </script>
</body>
</html
