<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>الأبواب - منصة THE BEST</title>
<style>
  body { font-family: 'Cairo', sans-serif; background:#0d0d0d; color:#fff; padding:20px; }
  h1 { color:#ffd700; text-align:center; }
  ul { list-style:none; padding:0; max-width:400px; margin:20px auto; }
  li { background:#1a1a1a; margin:10px 0; padding:15px; border-radius:10px; cursor:pointer; text-align:center; font-weight:bold; color:#ffd700; transition: background 0.3s; }
  li:hover { background:#333; }
  #back { color:#ffd700; cursor:pointer; text-align:center; margin-bottom:20px; display:block; max-width:400px; margin-left:auto; margin-right:auto; }
</style>
</head>
<body>
  <h1>الأبواب</h1>
  <div id="back">⬅ العودة إلى المدرسين</div>
  <ul id="chapters-list">
    <li>جارٍ التحميل...</li>
  </ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCdhj73cKJc2J2_tDHw2-89EemZx-EGMJQ",
      authDomain: "alamer-526ff.firebaseapp.com",
      databaseURL: "https://alamer-526ff-default-rtdb.firebaseio.com",
      projectId: "alamer-526ff",
      storageBucket: "alamer-526ff.firebasestorage.app",
      messagingSenderId: "523879269039",
      appId: "1:523879269039:web:634861aa34641bfebf8a5a",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const subject = urlParams.get('subject');
    const teacher = urlParams.get('teacher');

    const chaptersList = document.getElementById('chapters-list');
    const backBtn = document.getElementById('back');

    backBtn.onclick = () => {
      window.location.href = `teachers.html?subject=${encodeURIComponent(subject)}`;
    };

    if(!subject || !teacher){
      chaptersList.innerHTML = '<li>لم يتم تحديد المادة أو المدرس.</li>';
    } else {
      onValue(ref(db, 'videos'), snapshot => {
        const data = snapshot.val() || {};
        const chapters = new Set();
        Object.values(data).forEach(v => {
          if(v.subject === subject && v.teacher === teacher && v.chapter){
            chapters.add(v.chapter);
          }
        });

        chaptersList.innerHTML = '';
        if(chapters.size === 0){
          chaptersList.innerHTML = '<li>لا يوجد أبواب لهذا المدرس.</li>';
          return;
        }

        chapters.forEach(chapter => {
          const li = document.createElement('li');
          li.textContent = chapter;
          li.onclick = () => {
            window.location.href = `videos.html?subject=${encodeURIComponent(subject)}&teacher=${encodeURIComponent(teacher)}&chapter=${encodeURIComponent(chapter)}`;
          };
          chaptersList.appendChild(li);
        });
      });
    }
  </script>
</body>
</html>
