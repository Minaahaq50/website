<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THE BEST - منصة الصف الثالث الثانوي</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #ffd700;
      box-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
      letter-spacing: 1px;
    }
    .filter-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px;
      flex-wrap: wrap;
    }
    .filter-bar button {
      background-color: #2b2b2b;
      color: #ffd700;
      border: 1px solid #444;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .filter-bar button:hover {
      background-color: #3a3a3a;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }
    .filter-bar button:active {
      transform: scale(0.95);
      box-shadow: inset 0 0 8px rgba(255, 215, 0, 0.2);
    }
    #videos-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .video-box {
      background-color: #1a1a1a;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s;
    }
    .video-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }
    iframe {
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 10px;
    }
    .video-title {
      margin: 10px 0;
      font-size: 18px;
      color: #ffd700;
      text-align: center;
    }
    footer {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      color: #888;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    📚 منصة الصف الثالث الثانوي - THE BEST 📚
  </header>  <div class="filter-bar">
    <button onclick="filterVideos('إنجليزي')">E</button>
    <button onclick="filterVideos('عربي')">عربي</button>
    <button onclick="filterVideos('فيزياء')">فيزياء</button>
    <button onclick="filterVideos('رياضيات')">رياضيات</button>
    <button onclick="filterVideos('كيمياء')">كيمياء</button>
    <button onclick="filterVideos('أحياء')">احياء</button>
  </div>  <main id="videos-container">
    <div class="loading">جارٍ تحميل الفيديوهات...</div>
  </main>  <footer>
    جميع الحقوق محفوظة © منصة THE BEST - 2025
  </footer>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAdz_OsGPL5xEq-J72FCkuQezVMhU_FATo",
      authDomain: "website-83e14.firebaseapp.com",
      databaseURL: "https://website-83e14-default-rtdb.firebaseio.com",
      projectId: "website-83e14",
      storageBucket: "website-83e14.appspot.com",
      messagingSenderId: "994953388464",
      appId: "1:994953388464:web:13890d9d1448c45061f675",
      measurementId: "G-CTHDFE44WE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const videosContainer = document.getElementById('videos-container');

    let allVideos = [];

    function renderVideos(subject) {
      videosContainer.innerHTML = '';
      const filtered = allVideos.filter(v => v.subject?.trim() === subject);
      if (filtered.length === 0) {
        videosContainer.innerHTML = '<div>اضغط علي اسم الماده للحصول علي الفديوهات.</div>';
        return;
      }

      filtered.forEach(video => {
        const box = document.createElement('div');
        box.className = 'video-box';
        box.innerHTML = `
          <div class="video-title">${video.title || 'فيديو بدون عنوان'}</div>
          <iframe src="${video.url}" allowfullscreen></iframe>
        `;
        videosContainer.appendChild(box);
      });
    }

    window.filterVideos = renderVideos;

    const videosRef = ref(db, 'videos');
    onValue(videosRef, (snapshot) => {
      const data = snapshot.val();
      allVideos = [];
      for (let key in data) {
        allVideos.push({ 
          url: data[key].url, 
          subject: data[key].subject || '',
          title: data[key].title || ''
        });
      }
      renderVideos('all');
    });
  </script></body>
</html>
