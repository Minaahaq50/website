<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>THE BEST - منصة الصف الثالث الثانوي</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

  body {
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(135deg, #121212, #1e1e1e);
    color: #f0e68c;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background: linear-gradient(90deg, #ffd700, #ffa500);
    padding: 25px 15px;
    text-align: center;
    font-size: 26px;
    font-weight: 900;
    color: #1a1a1a;
    letter-spacing: 2px;
    box-shadow: 0 4px 15px rgba(255, 215, 0, 0.6);
    text-transform: uppercase;
  }

  .filter-bar {
    display: flex;
    justify-content: center;
    gap: 14px;
    margin: 30px 15px 10px;
    flex-wrap: wrap;
  }

  .filter-bar button {
    background: #333333cc;
    color: #ffd700;
    border: 2px solid transparent;
    padding: 12px 26px;
    border-radius: 25px;
    cursor: pointer;
    font-weight: 700;
    font-size: 16px;
    transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 0 8px #ffd70088;
  }

  .filter-bar button:hover {
    background-color: #ffd700;
    color: #1a1a1a;
    border-color: #ffa500;
    transform: scale(1.1);
    box-shadow: 0 0 15px #ffa500cc;
  }

  #teachers-filter {
    text-align: center;
    margin: 20px 15px 30px;
  }

  #teachers-filter button {
    margin: 0 12px 12px 12px;
    padding: 10px 22px;
    border-radius: 20px;
    border: 2px solid #ffd700;
    background-color: transparent;
    color: #ffd700;
    cursor: pointer;
    font-weight: 700;
    font-size: 15px;
    transition: background-color 0.3s ease, color 0.3s ease;
    box-shadow: 0 0 6px #ffd700aa;
  }

  #teachers-filter button:hover {
    background-color: #ffd700;
    color: #1a1a1a;
    box-shadow: 0 0 12px #ffa500dd;
  }

  #teachers-filter button.active {
    background-color: #ffa500;
    color: #1a1a1a;
    border-color: #ffb733;
    box-shadow: 0 0 18px #ffb733ee;
  }

  #videos-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 28px;
    padding: 0 20px 40px;
    flex-grow: 1;
  }

  .video-box {
    background: #222222dd;
    padding: 18px 15px 25px;
    border-radius: 18px;
    box-shadow: 0 0 15px #ffd70055;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .video-box:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 30px #ffa500cc;
  }

  .video-title {
    margin: 14px 0 8px;
    font-size: 20px;
    color: #ffd700;
    font-weight: 800;
    text-align: center;
    text-shadow: 0 0 6px #ffb733aa;
  }

  .video-teacher {
    font-size: 15px;
    margin-bottom: 14px;
    color: #d4af37cc;
    font-weight: 600;
    text-align: center;
  }

  .thumb {
    position: relative;
    cursor: pointer;
    border-radius: 14px;
    overflow: hidden;
    background: #000;
    height: 210px;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: inset 0 0 15px #ffd70088;
    transition: box-shadow 0.3s ease;
  }

  .thumb:hover {
    box-shadow: inset 0 0 25px #ffa500cc;
  }

  .thumb img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    filter: brightness(0.85);
    transition: filter 0.3s ease;
  }

  .thumb:hover img {
    filter: brightness(1);
  }

  .thumb .play-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 56px;
    color: #ffd700;
    text-shadow: 0 0 15px rgba(0, 0, 0, 0.95);
    user-select: none;
    pointer-events: none;
  }

  video {
    border-radius: 14px;
    box-shadow: 0 0 15px #ffd70088;
    max-height: 250px;
    width: 100%;
    object-fit: cover;
  }

  footer {
    background: #1a1a1a;
    padding: 22px 15px;
    text-align: center;
    color: #aaa;
    font-size: 15px;
    letter-spacing: 0.5px;
    box-shadow: inset 0 1px 3px #333;
  }

  #videoModal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(18, 18, 18, 0.95);
    z-index: 10000;
    align-items: center;
    justify-content: center;
    padding: 25px;
  }

  #videoModal .modal-wrap {
    width: 100%;
    max-width: 980px;
    background: #000;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 0 40px #ffa500cc;
    transition: transform 0.5s ease;
  }

  #videoModal iframe {
    width: 100%;
    height: 560px;
    border: 0;
    display: block;
    background: #000;
    border-radius: 0 0 16px 16px;
  }

  #videoModal .modal-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 20px;
    background: #111;
    color: #ffd700;
    font-weight: 700;
    font-size: 16px;
    user-select: none;
  }

  #videoModal .modal-controls button {
    background: none;
    border: 2px solid #333;
    padding: 10px 16px;
    border-radius: 12px;
    cursor: pointer;
    color: #ffd700;
    transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
  }

  #videoModal .modal-controls button:hover {
    background: #222;
    color: #fff;
    border-color: #ffa500;
  }

  #closeModal {
    color: #ff6b6b !important;
    border-color: #ff6b6b !important;
  }

  #closeModal:hover {
    background: #ff6b6b !important;
    color: #fff !important;
  }
</style>
</head>
<body>
  <header>منصة الصف الثالث الثانوي THE BEST</header>

  <div class="filter-bar">
    <button onclick="filterVideos('إنجليزي')">إنجليزي</button>
    <button onclick="filterVideos('عربي')">عربي</button>
    <button onclick="filterVideos('فيزياء')">فيزياء</button>
    <button onclick="filterVideos('ادبي')">ادبي</button>
    <button onclick="filterVideos('كيمياء')">كيمياء</button>
    <button onclick="filterVideos('أحياء')">أحياء</button>
  </div>

  <div id="teachers-filter"></div>
  <main id="videos-container">
    <div class="loading" style="text-align:center; font-size:18px; color:#ffd700;">
      مرحبًا بك في منصة الصف الثالث الثانوي THE BEST.
    </div>
  </main>

  <footer>جميع الحقوق محفوظة © منصة THE BEST - 2025</footer>

  <div id="videoModal" aria-hidden="true">
    <div class="modal-wrap">
      <iframe id="videoFrame" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
      <div class="modal-controls">
        <div>
          <button id="prevVideo">⏮ السابق</button>
          <button id="nextVideo">⏭ التالي</button>
        </div>
        <div>
          <button id="fullscreenBtn">⛶ تكبير/تدوير</button>
          <button id="closeModal">✖ إغلاق</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCdhj73cKJc2J2_tDHw2-89EemZx-EGMJQ",
      authDomain: "alamer-526ff.firebaseapp.com",
      databaseURL: "https://alamer-526ff-default-rtdb.firebaseio.com",
      projectId: "alamer-526ff",
      storageBucket: "alamer-526ff.firebasestorage.app",
      messagingSenderId: "523879269039",
      appId: "1:523879269039:web:634861aa34641bfebf8a5a",
    };

    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    const videosContainer = document.getElementById('videos-container');
    const teachersFilter  = document.getElementById('teachers-filter');
    const videoModal      = document.getElementById('videoModal');
    const videoFrame      = document.getElementById('videoFrame');
    const closeModalBtn   = document.getElementById('closeModal');
    const nextBtn         = document.getElementById('nextVideo');
    const prevBtn         = document.getElementById('prevVideo');
    const fullscreenBtn   = document.getElementById('fullscreenBtn');

    let rotated = 0; // زاوية التدوير بالدرجات
    let allVideos = [];
    let selectedSubject = null;
    let selectedTeacher = null;
    let currentVideos = [];
    let currentIndex = 0;

    const isYouTubeUrl = url => /youtu\.be|youtube\.com/.test(url);
    const getYouTubeId = url => { 
      try { 
        const u = new URL(url); 
        if(u.hostname.includes('youtu.be')) return u.pathname.replace('/',''); 
        if(u.searchParams.get('v')) return u.searchParams.get('v'); 
        const m = u.pathname.match(/\/embed\/([^/?#]+)/); 
        return m ? m[1] : ''; 
      } catch { return ''; } 
    };
    const getYTThumb = id => id ? `https://img.youtube.com/vi/${id}/hqdefault.jpg` : 'https://via.placeholder.com/300x200?text=VIDEO';

    const videosRef = ref(db, 'videos');
    onValue(videosRef, (snapshot)=>{
      const data = snapshot.val() || {};
      allVideos = Object.keys(data).map(k => {
        const v = data[k] || {};
        let imageUrl = v.imageUrl || '';
        if(!imageUrl && isYouTubeUrl(v.url)){ imageUrl = getYTThumb(getYouTubeId(v.url)); }
        return { url:v.url, subject:v.subject||'', title:v.title||'', teacher:v.teacher||'مدرس غير معروف', imageUrl };
      });
      videosContainer.innerHTML = '<div style="text-align:center; font-size:18px; color:#ffd700;">اختر مادة لعرض الفيديوهات.</div>';
    });

    function renderTeachers(subject){
      teachersFilter.innerHTML='';
      selectedTeacher = null;
      const teachersSet = new Set(allVideos.filter(v => v.subject===subject).map(v=>v.teacher));
      teachersSet.forEach(teacher=>{
        const btn = document.createElement('button');
        btn.textContent = teacher;
        btn.onclick = ()=>{
          selectedTeacher = teacher;
          [...teachersFilter.children].forEach(c=>c.classList.remove('active'));
          btn.classList.add('active');
          renderVideos(selectedSubject, selectedTeacher);
        };
        teachersFilter.appendChild(btn);
      });
    }

    function renderVideos(subject, teacher=null){
      videosContainer.innerHTML='';
      selectedSubject = subject;
      let filtered = allVideos.filter(v => v.subject===subject);
      if(teacher) filtered = filtered.filter(v => v.teacher===teacher);
      if(filtered.length===0){
        videosContainer.innerHTML='<div style="text-align:center; font-size:18px; color:#ffd700;">لا توجد فيديوهات لهذه المادة.</div>';
        return;
      }
      filtered.forEach((video, idx)=>{
        const box = document.createElement('div'); box.className='video-box';
        const youtube = isYouTubeUrl(video.url);
        const ytId = youtube?getYouTubeId(video.url):'';
        const thumb = video.imageUrl||getYTThumb(ytId);
        box.innerHTML = `
          <div class="video-title">${video.title}</div>
          <div class="video-teacher">المدرس: ${video.teacher}</div>
          ${youtube ? `<div class="thumb" data-idx="${idx}"><img src="${thumb}" alt="صورة مصغرة للفيديو"><div class="play-btn" aria-label="تشغيل الفيديو">▶</div></div>` :
          `<video controls poster="${thumb}" style="width:100%; height:250px; border-radius:10px;"><source src="${video.url}" type="video/mp4">متصفحك لا يدعم تشغيل الفيديو.</video>`}
        `;
        if(youtube){
          box.querySelector('.thumb').addEventListener('click', ()=>{
            currentVideos = filtered.slice();
            currentIndex = parseInt(box.querySelector('.thumb').getAttribute('data-idx'));
            openVideo(currentIndex);
          });
        }
        videosContainer.appendChild(box);
      });
    }

    window.filterVideos = subject=>{
      selectedSubject=subject;
      selectedTeacher=null;
      renderTeachers(subject);
      videosContainer.innerHTML='<div style="text-align:center; font-size:18px; color:#ffd700;">اختر مدرسًا لعرض الفيديوهات.</div>';
    };

    function openVideo(index){
      currentIndex=index;
      const video=currentVideos[currentIndex];
      if(!video) return;
      rotated = 0; // إعادة التدوير عند فتح فيديو جديد
      const wrap=document.querySelector('#videoModal .modal-wrap');
      wrap.style.transform = 'rotate(0deg)';
      if(isYouTubeUrl(video.url)){
        const id=getYouTubeId(video.url);
        videoFrame.src=`https://www.youtube.com/embed/${id}?autoplay=1&rel=0`;
      } else { videoFrame.src=video.url; }
      videoModal.style.display='flex';
      videoModal.setAttribute('aria-hidden','false');
    }

    function closeVideo(){
      videoModal.style.display='none';
      videoModal.setAttribute('aria-hidden','true');
      videoFrame.src='';
      currentVideos=[];
      currentIndex=0;
      const wrap=document.querySelector('#videoModal .modal-wrap');
      wrap.style.transform = 'rotate(0deg)';
      rotated = 0;
      if(document.exitFullscreen) document.exitFullscreen();
    }

    closeModalBtn.addEventListener('click', closeVideo);
    nextBtn.addEventListener('click', ()=>{ currentIndex=(currentIndex+1)%currentVideos.length; openVideo(currentIndex); });
    prevBtn.addEventListener('click', ()=>{ currentIndex=(currentIndex-1+currentVideos.length)%currentVideos.length; openVideo(currentIndex); });
    fullscreenBtn.addEventListener('click', ()=>{
      const wrap=document.querySelector('#videoModal .modal-wrap');
      if(!wrap) return;
      rotated = (rotated + 90) % 360;
      wrap.style.transform = `rotate(${rotated}deg)`;
      wrap.style.transformOrigin = 'center center';
      wrap.style.transition = 'transform 0.5s ease';
    });
    document.addEventListener('keydown', e=>{ if(e.key==='Escape' && videoModal.style.display==='flex') closeVideo(); });
    videoModal.addEventListener('click', e=>{ if(e.target===videoModal) closeVideo(); });
  </script>
</body>
</html>
