<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>المدرسون - منصة THE BEST</title>
<style>
  body { font-family: 'Cairo', sans-serif; background:#0d0d0d; color:#fff; padding:20px; }
  h1 { color:#ffd700; text-align:center; }

  ul { list-style:none; padding:0; max-width:400px; margin:20px auto; }

  li {
    background:#1a1a1a;
    margin:15px 0;
    padding:15px;
    border-radius:12px;
    cursor:pointer;
    text-align:center;
    font-weight:bold;
    color:#ffd700;
    transition: background 0.3s, transform 0.3s;
    display:flex;
    flex-direction:column;
    align-items:center;
    overflow:hidden;
  }

  li:hover {
    background:#333;
    transform: translateY(-5px);
  }

  .subject-img {
    width:100%;
    height:150px;
    object-fit:cover;
    border-radius:10px;
    margin-bottom:12px;
  }

  .teacher-circle {
    width:90px;
    height:90px;
    border-radius:50%;
    background:#222;
    border:3px solid #ffd700;
    overflow:hidden;
    margin-bottom:10px;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .teacher-circle img {
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:50%;
  }

  li span {
    font-size:1.1rem;
    color:#ffd700;
  }

  #back {
    color:#ffd700;
    cursor:pointer;
    text-align:center;
    margin-bottom:20px;
    display:block;
    max-width:400px;
    margin-left:auto;
    margin-right:auto;
    font-weight:bold;
  }
</style>
</head>
<body>
  <h1>مدرسين الماده</h1>
  <div id="back">⬅ العودة إلى المواد</div>
  <ul id="teachers-list">
    <li>جارٍ التحميل...</li>
  </ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCdhj73cKJc2J2_tDHw2-89EemZx-EGMJQ",
      authDomain: "alamer-526ff.firebaseapp.com",
      databaseURL: "https://alamer-526ff-default-rtdb.firebaseio.com",
      projectId: "alamer-526ff",
      storageBucket: "alamer-526ff.firebasestorage.app",
      messagingSenderId: "523879269039",
      appId: "1:523879269039:web:634861aa34641bfebf8a5a",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const subject = urlParams.get('subject');

    const teachersList = document.getElementById('teachers-list');
    const backBtn = document.getElementById('back');

    backBtn.onclick = () => {
      window.location.href = 'subjects.html';
    };

    // خريطة لصور المواد
    const subjectImages = {
      "أحياء": "https://www2.0zz0.com/2025/09/30/15/923573836.png",
      "فيزياء": "https://www2.0zz0.com/2025/09/30/15/161746092.jpeg",
      "كيمياء": "https://www2.0zz0.com/2025/09/30/15/432614713.png",
      "عربي": "https://www2.0zz0.com/2025/09/30/15/663687320.png",
      "إنجليزي": "https://www2.0zz0.com/2025/09/30/15/572118063.jpeg", 
      "ادبي": "https://www2.0zz0.com/2025/09/30/16/456237523.jpeg",
    };

    /// صور المدرسين ثابتة
const teacherImages = {
  "احمد الجوهري": "https://www2.0zz0.com/2025/09/30/16/552561462.jpeg",
  "امنيه السيد": "https://www2.0zz0.com/2025/09/30/16/890513320.jpeg",
  "الجيو": "https://www2.0zz0.com/2025/09/30/16/909707656.jpeg",
  "احمد ايمن": "https://www2.0zz0.com/2025/09/30/16/773990567.jpeg",
  "مس مي": "https://www2.0zz0.com/2025/09/30/16/649744644.jpeg",
  "وائل ميلاد": "https://www2.0zz0.com/2025/09/30/16/168143044.jpeg",
  "رضا فاروق": "https://www2.0zz0.com/2025/09/30/16/498034522.jpeg",
  "محمد صلاح": "https://www2.0zz0.com/2025/09/30/16/338801240.jpeg",
  " كيرلس القص": "https://www2.0zz0.com/2025/09/30/16/232647610.png",
  "عبد المعبود ": "https://www2.0zz0.com/2025/09/30/16/576331510.jpeg",
  "خالد صقر": "https://www2.0zz0.com/2025/09/30/16/161825392.jpeg",
  "عبد الجواد": "https://www2.0zz0.com/2025/09/30/16/754219913.jpeg",
  "جون جهبذ": "https://www2.0zz0.com/2025/09/30/16/456815270.jpeg"
};

    if(!subject){
      teachersList.innerHTML = '<li>لم يتم تحديد المادة.</li>';
    } else {
      onValue(ref(db, 'videos'), snapshot => {
        const data = snapshot.val() || {};
        const teachers = new Map();

        Object.values(data).forEach(v => {
          if(v.subject === subject && v.teacher){
            teachers.set(v.teacher, teacherImages[v.teacher] || null);
          }
        });

        teachersList.innerHTML = '';
        if(teachers.size === 0){
          teachersList.innerHTML = '<li>لا يوجد مدرسون لهذه المادة.</li>';
          return;
        }

        teachers.forEach((imgUrl, teacher) => {
          const li = document.createElement('li');

          const subjectImg = document.createElement('img');
          subjectImg.className = 'subject-img';
          subjectImg.src = subjectImages[subject] || "https://img.icons8.com/fluency/300/book.png";
          subjectImg.alt = subject;

          const circle = document.createElement('div');
          circle.className = 'teacher-circle';

          const teacherImg = document.createElement('img');
          teacherImg.src = imgUrl || "https://img.icons8.com/ios-filled/100/ffd700/user-male-circle.png";
          teacherImg.alt = teacher;
          circle.appendChild(teacherImg);

          const span = document.createElement('span');
          span.textContent = teacher;

          li.appendChild(subjectImg);
          li.appendChild(circle);
          li.appendChild(span);

          li.onclick = () => {
            window.location.href = `chapters.html?subject=${encodeURIComponent(subject)}&teacher=${encodeURIComponent(teacher)}`;
          };

          teachersList.appendChild(li);
        });
      });
    }
  </script>
</body>
</html>
