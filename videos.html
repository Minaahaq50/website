<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>المحاضرات - منصة THE BEST</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
body {
  font-family: 'Cairo', sans-serif;
  background: #121212;
  color: #fff;
  padding: 80px 15px 30px;
  margin: 0;
}
.topbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #111;
  padding: 10px 15px;
  color: white;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
}
.menu-btn { font-size: 22px; cursor: pointer; }
.title { font-size: 14px; color: #f36; }
#videos-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  margin-top: 20px;
}
.video-box {
  background:#1a1a1a; padding:10px; border-radius:12px;
  box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
  transition: transform 0.2s ease-in-out, box-shadow 0.2s;
}
.video-box:hover { transform: translateY(-5px); box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
.video-title { margin:10px 0 6px; font-size:18px; color:#ffd700; text-align:center; }
.video-teacher { text-align:center; font-size:14px; margin-bottom:10px; color:#bbb; }
.thumb {
  position:relative; cursor:pointer; border-radius:10px; overflow:hidden;
  background:#000; height:200px; display:flex; align-items:center; justify-content:center;
}
.thumb img { width:100%; height:100%; object-fit:cover; display:block; }
.thumb .play-btn {
  position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
  font-size:50px; color:#ffd700; text-shadow:0 0 10px rgba(0,0,0,.9);
}
</style>
</head>
<body>
<div class="topbar">
  <div class="menu-btn" id="backBtn">⬅</div>
  <div class="title">المحاضرات</div>
</div>

<h1 style="text-align:center; color:#ffd700; text-shadow:0 0 8px #ffd700;">المحاضرات</h1>

<div id="videos-container">
  <div style="text-align:center; font-size:18px; color:#ffd700;">جارٍ التحميل...</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCdhj73cKJc2J2_tDHw2-89EemZx-EGMJQ",
  authDomain: "alamer-526ff.firebaseapp.com",
  databaseURL: "https://alamer-526ff-default-rtdb.firebaseio.com",
  projectId: "alamer-526ff",
  storageBucket: "alamer-526ff.firebasestorage.app",
  messagingSenderId: "523879269039",
  appId: "1:523879269039:web:634861aa34641bfebf8a5a",
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const urlParams = new URLSearchParams(window.location.search);
const subject = urlParams.get('subject');
const teacher = urlParams.get('teacher');
const chapter = urlParams.get('chapter');

const videosContainer = document.getElementById('videos-container');
const backBtn = document.getElementById('backBtn');
backBtn.onclick = () => window.history.back();

onValue(ref(db, 'videos'), snapshot => {
  const data = snapshot.val() || {};
  console.log("Data from Firebase:", data); // تتأكد إذا الداتا وصلت

  if(!subject || !teacher || !chapter){
    videosContainer.innerHTML = '<div style="text-align:center; font-size:18px; color:#ffd700;">لم يتم تحديد المادة أو المدرس أو الباب.</div>';
    return;
  }

  const lecturesMap = {};
  Object.values(data).forEach(v => {
    if(v.subject===subject && v.teacher===teacher && v.chapter===chapter){
      if(!lecturesMap[v.lecture]) lecturesMap[v.lecture] = [];
      lecturesMap[v.lecture].push(v);
    }
  });

  if(Object.keys(lecturesMap).length===0){
    videosContainer.innerHTML = '<div style="text-align:center; font-size:18px; color:#ffd700;">لا توجد محاضرات في هذا الباب.</div>';
    return;
  }

  videosContainer.innerHTML = '';
  Object.entries(lecturesMap).forEach(([lecture, videos])=>{
    const box = document.createElement('div');
    box.className = 'video-box';
    const thumb = videos[0].imageUrl || 'https://via.placeholder.com/300x200?text=VIDEO';
    box.innerHTML = `
      <div class="video-title">${lecture}</div>
      <div class="video-teacher">المدرس: ${teacher} | ${chapter}</div>
      <div class="thumb" data-lecture='${lecture}'>
        <img src="${thumb}">
        <div class="play-btn">▶</div>
      </div>
    `;
    box.querySelector('.thumb').addEventListener('click', ()=>{
      const urls = videos.map(v=>encodeURIComponent(v.url)).join(',');
      const titles = videos.map(v=>encodeURIComponent(v.title)).join(',');
      window.location.href = player.html?urls=${urls}&titles=${titles}&lecture=${encodeURIComponent(lecture)}&teacher=${encodeURIComponent(teacher)}&chapter=${encodeURIComponent(chapter)};
    });
    videosContainer.appendChild(box);
  });
});
</script>
</body>
</html>
