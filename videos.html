<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>المحاضرات - تشخيص وفلترة مرنة</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
body { font-family: 'Cairo', sans-serif; background:#121212; color:#fff; padding:80px 15px 30px; margin:0; }
.topbar { display:flex; align-items:center; justify-content:space-between; background:#111; padding:10px 15px; position:fixed; top:0; width:100%; z-index:1000; }
.menu-btn{font-size:22px; cursor:pointer}
.title{font-size:14px;color:#f36}
.container{max-width:1100px;margin:0 auto}
#debug { background:#0b0b0b; border:1px solid #333; padding:12px; border-radius:8px; margin-bottom:18px; color:#ffd700; }
#videos-container{ display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:20px; margin-top:20px; }
.video-box{ background:#1a1a1a; padding:10px; border-radius:12px; box-shadow:0 0 10px rgba(255,215,0,0.06); }
.video-title{ margin:10px 0 6px; font-size:18px; color:#ffd700; text-align:center; }
.thumb{ position:relative; cursor:pointer; border-radius:10px; overflow:hidden; background:#000; height:200px; display:flex; align-items:center; justify-content:center; }
.thumb img{ width:100%; height:100%; object-fit:cover; display:block; }
.play-btn{ position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:50px; color:#ffd700; text-shadow:0 0 10px rgba(0,0,0,.9); }
.small { font-size:13px; color:#ccc; text-align:center; margin-top:6px; }
</style>
</head>
<body>
<div class="topbar">
  <div class="menu-btn" id="backBtn">⬅</div>
  <div class="title">المحاضرات (تجريبي)</div>
</div>

<div class="container" style="margin-top:70px;">
  <h1 style="text-align:center; color:#ffd700;">المحاضرات</h1>

  <div id="debug">
    <div id="url-info">قراءة معلمات الرابط...</div>
    <div id="sample-data" style="margin-top:8px;">عينة الداتا: جار التحميل...</div>
    <div id="filter-info" style="margin-top:8px;"></div>
  </div>

  <div id="videos-container">
    <div style="text-align:center; font-size:18px; color:#ffd700;">جارٍ التحميل...</div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCdhj73cKJc2J2_tDHw2-89EemZx-EGMJQ",
  authDomain: "alamer-526ff.firebaseapp.com",
  databaseURL: "https://alamer-526ff-default-rtdb.firebaseio.com",
  projectId: "alamer-526ff",
  storageBucket: "alamer-526ff.firebasestorage.app",
  messagingSenderId: "523879269039",
  appId: "1:523879269039:web:634861aa34641bfebf8a5a",
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const videosContainer = document.getElementById('videos-container');
const urlInfo = document.getElementById('url-info');
const sampleDataEl = document.getElementById('sample-data');
const filterInfo = document.getElementById('filter-info');
const backBtn = document.getElementById('backBtn');
backBtn.onclick = () => window.history.back();

// اقرأ معلمات الرابط
const urlParams = new URLSearchParams(window.location.search);
const subject = urlParams.get('subject') || '';
const teacher = urlParams.get('teacher') || '';
const chapter = urlParams.get('chapter') || '';

// عرض سريع للـ URL params للمستخدم (واضح)
urlInfo.innerHTML = <strong>URL params</strong>: subject="${subject}" — teacher="${teacher}" — chapter="${chapter}";
console.log('URL params:', { subject, teacher, chapter });

// دالة لتطبيع النصوص (تحويل لحروف صغيرة، حذف حركات عربية، تقليص فراغات)
function normalizeText(s){
  if(!s) return '';
  // تحويل إلى نص عادي
  let t = String(s).trim().toLowerCase();
  // حذف الحركات العربية (تشكيل)
  t = t.normalize('NFD').replace(/[\u0610-\u061A\u064B-\u065F\u0670-\u06ED]/g, '');
  // حذف مسافات مكررة
  t = t.replace(/\s+/g, ' ');
  // حذف تكرار علامات ترقيم زائدة
  t = t.replace(/[«»"]/g,'');
  return t;
}

// راجع الداتا من الجذر (root)
onValue(ref(db, '/'), snapshot => {
  const data = snapshot.val() || {};
  console.log('Raw data snapshot (sample):', data);

  // عرض 3 عينات من الداتا للمساعدة في التشخيص
  const vals = Object.values(data);
  if(vals.length === 0){
    sampleDataEl.textContent = '⚠ القاعدة فارغة أو لم تُجلب بيانات.';
  } else {
    const sample = vals.slice(0,3).map(v => {
      return {
        subject: v.subject||'(بدون subject)',
        teacher: v.teacher||'(بدون teacher)',
        chapter: v.chapter||'(بدون chapter)',
        lecture: v.lecture||'(بدون lecture)'
      };
    });
    sampleDataEl.textContent = 'عينة (أول 3 عناصر): ' + JSON.stringify(sample, null, 2);
  }

  // إذا ما فيش معلمات URL، عطِ تحذير واضح بدل "جارٍ التحميل"
  if(!subject || !teacher || !chapter){
    videosContainer.innerHTML = '<div style="text-align:center; font-size:18px; color:#ffd700;">⚠ لم يتم تحديد subject أو teacher أو chapter في رابط الصفحة. افتح الصفحة بهذا الشكل: <br><code>videos.html?subject=أحياء&teacher=احمد الجوهري&chapter=الباب الأول (دعامه و حركه)</code></div>';
    return;
  }

  // تطبيع القيم المطلوبة
  const nSubject = normalizeText(subject);
  const nTeacher = normalizeText(teacher);
  const nChapter = normalizeText(chapter);
  console.log('Normalized params:', { nSubject, nTeacher, nChapter });

  // نجمع المحاضرات المطابقة
  const lecturesMap = {};
  Object.values(data).forEach((v, index) => {
    const vSub = normalizeText(v.subject || '');
    const vTeach = normalizeText(v.teacher || '');
    const vChap = normalizeText(v.chapter || '');

    // طباعة لكل عنصر — مفيدة لو في اختلاف بسيط تشوفه في الـ Console
    console.log(row ${index}:, { vSub, vTeach, vChap, lecture: v.lecture });

    // معيار مطابقة مرن: نستخدم includes بعد التطبيع
    const matches = vSub.includes(nSubject) && vTeach.includes(nTeacher) && vChap.includes(nChapter);
    if(matches){
      if(!lecturesMap[v.lecture]) lecturesMap[v.lecture] = [];
      lecturesMap[v.lecture].push(v);
    }
  });

  const matchedCount = Object.keys(lecturesMap).reduce((acc,k)=> acc + lecturesMap[k].length, 0);
  filterInfo.innerHTML = محاضرات مطابقة: ${matchedCount} (مجموع المحاضرات المجمعة حسب lecture: ${Object.keys(lecturesMap).length});

  if(matchedCount === 0){
    videosContainer.innerHTML = '<div style="text-align:center; font-size:18px; color:#ffd700;">لا توجد محاضرات مطابقة لقيم الرابط — افتح Console (F12) وانسخ لي السطور اللي بدأت بـ "row 0:" أو الـ sample data.</div>';
    return;
  }

  // عرض النتائج
  videosContainer.innerHTML = '';
  Object.entries(lecturesMap).forEach(([lecture, videos]) => {
    const box = document.createElement('div');
    box.className = 'video-box';
    const thumb = videos[0].imageUrl || 'https://via.placeholder.com/300x200?text=VIDEO';
    box.innerHTML = `
      <div class="video-title">${lecture}</div>
      <div class="small">المدرّس: ${teacher} | ${chapter}</div>
      <div class="thumb" data-lecture='${lecture}'>
        <img src="${thumb}">
        <div class="play-btn">▶</div>
      </div>
    `;
    box.querySelector('.thumb').addEventListener('click', () => {
      const urls = videos.map(v => encodeURIComponent(v.url)).join(',');
      const titles = videos.map(v => encodeURIComponent(v.title)).join(',');
      window.location.href = player.html?urls=${urls}&titles=${titles}&lecture=${encodeURIComponent(lecture)}&teacher=${encodeURIComponent(teacher)}&chapter=${encodeURIComponent(chapter)};
    });
    videosContainer.appendChild(box);
  });

}, err => {
  console.error('Firebase read error:', err);
  videosContainer.innerHTML = '<div style="text-align:center; font-size:18px; color:#ffd700;">حدث خطأ أثناء جلب البيانات — افتح Console لرؤية الخطأ.</div>';
});
</script>
</body>
</html>
