<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>الفيديوهات - منصة THE BEST</title>
<style>
  body { font-family: 'Cairo', sans-serif; background:#0d0d0d; color:#fff; padding:20px; }
  h1 { color:#ffd700; text-align:center; margin-bottom: 10px; }
  #back { color:#ffd700; cursor:pointer; text-align:center; margin-bottom:20px; }
  #videos-container {
    display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;
  }
  .video-box {
    background:#1a1a1a; padding:10px; border-radius:12px;
    box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
    transition: transform 0.2s ease-in-out, box-shadow 0.2s;
  }
  .video-box:hover { transform: translateY(-5px); box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
  .video-title { margin: 10px 0 6px 0; font-size: 18px; color: #ffd700; text-align: center; }
  .video-teacher { text-align: center; font-size: 14px; margin-bottom: 10px; color: #bbb; }
  .thumb { position:relative; cursor:pointer; border-radius:10px; overflow:hidden; background:#000; height:200px; display:flex; align-items:center; justify-content:center; }
  .thumb img { width:100%; height:100%; object-fit:cover; display:block; }
  .thumb .play-btn { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:50px; color:#ffd700; text-shadow:0 0 10px rgba(0,0,0,.9); }
</style>
</head>
<body>
  <h1>الفيديوهات</h1>
  <div id="back">⬅ العودة إلى المدرسين</div>
  <div id="videos-container">
    <div style="text-align:center; font-size:18px; color:#ffd700;">جارٍ التحميل...</div>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCdhj73cKJc2J2_tDHw2-89EemZx-EGMJQ",
  authDomain: "alamer-526ff.firebaseapp.com",
  databaseURL: "https://alamer-526ff-default-rtdb.firebaseio.com",
  projectId: "alamer-526ff",
  storageBucket: "alamer-526ff.firebasestorage.app",
  messagingSenderId: "523879269039",
  appId: "1:523879269039:web:634861aa34641bfebf8a5a",
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const urlParams = new URLSearchParams(window.location.search);
const subject = urlParams.get('subject');
const teacher = urlParams.get('teacher');
const chapter = urlParams.get('chapter');

const videosContainer = document.getElementById('videos-container');
const backBtn = document.getElementById('back');

backBtn.onclick = () => {
  if(subject){
    window.location.href = `teachers.html?subject=${encodeURIComponent(subject)}`;
  } else {
    window.location.href = 'subjects.html';
  }
};

function isYouTubeUrl(url) {
  return /youtu\.be|youtube\.com/.test(url);
}
function getYouTubeId(url) {
  try {
    const u = new URL(url);
    if(u.hostname.includes('youtu.be')) return u.pathname.replace('/','');
    if(u.searchParams.get('v')) return u.searchParams.get('v');
    const m = u.pathname.match(/\/embed\/([^/?#]+)/);
    return m ? m[1] : '';
  } catch { return ''; }
}

onValue(ref(db, 'videos'), snapshot => {
  const data = snapshot.val() || {};
  if(!subject || !teacher || !chapter){
    videosContainer.innerHTML = '<div style="text-align:center; font-size:18px; color:#ffd700;">لم يتم تحديد المادة أو المدرس أو الباب.</div>';
    return;
  }

  // فلترة الفيديوهات حسب المادة والمدرس والباب
  const videos = Object.values(data).filter(v => 
    v.subject === subject && 
    v.teacher === teacher && 
    v.chapter === chapter &&
    v.lecture
  );

  if(videos.length === 0){
    videosContainer.innerHTML = '<div style="text-align:center; font-size:18px; color:#ffd700;">لا توجد محاضرات في هذا الباب.</div>';
    return;
  }

  // تجميع الفيديوهات حسب اسم المحاضرة (إزالة التكرار)
  const lectures = [...new Set(videos.map(v => v.lecture))];

  videosContainer.innerHTML = '';

  // عرض كل محاضرة كفيديو
  lectures.forEach(lectureName => {
    const box = document.createElement('div');
    box.className = 'video-box';
    box.style.cursor = 'pointer';

    // الحصول على أول فيديو في المحاضرة لاستخدام صورته المصغّرة
    const lectureVideos = videos.filter(v => v.lecture === lectureName);
    const firstVideo = lectureVideos[0];
    const youtube = firstVideo && isYouTubeUrl(firstVideo.url);
    const ytId = youtube ? getYouTubeId(firstVideo.url) : '';
    const thumb = firstVideo?.imageUrl || (ytId ? `https://img.youtube.com/vi/${ytId}/hqdefault.jpg` : 'https://via.placeholder.com/300x200?text=Lecture');

    // تصميم كارت المحاضرة
    box.innerHTML = `
      <div class="thumb">
        <img src="${thumb}" alt="صورة المحاضرة">
        <div class="play-btn">▶</div>
      </div>
      <div class="video-title">${lectureName}</div>
    `;

    // الضغط يفتح صفحة التشغيل
    box.addEventListener('click', () => {
      const lecturePage = `player.html?subject=${encodeURIComponent(subject)}&teacher=${encodeURIComponent(teacher)}&chapter=${encodeURIComponent(chapter)}&lecture=${encodeURIComponent(lectureName)}`;
      window.location.href = lecturePage;
    });

    videosContainer.appendChild(box);
  });
});
</script>
</body>
  </html>
