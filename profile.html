<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCdhj73cKJc2J2_tDHw2-89EemZx-EGMJQ",
    authDomain: "alamer-526ff.firebaseapp.com",
    databaseURL: "https://alamer-526ff-default-rtdb.firebaseio.com",
    projectId: "alamer-526ff",
    storageBucket: "alamer-526ff.appspot.com",
    messagingSenderId: "523879269039",
    appId: "1:523879269039:web:634861aa34641bfebf8a5a"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let currentUid = localStorage.getItem("localUid");
  if (!currentUid || localStorage.getItem("approved") !== "true") {
    window.location.href = "index.html";
  }

  function loadProfile() {
    db.ref("approvedStudents").orderByChild("deviceId").equalTo(currentUid).once("value")
      .then(snap => {
        if (snap.exists()) {
          const key = Object.keys(snap.val())[0];
          const data = snap.val()[key];

          document.getElementById("profileName").textContent = data.name || "-";
          document.getElementById("profilePhone").textContent = data.phone || "-";
          if (data.name) document.getElementById("profileAvatar").textContent = data.name.charAt(0);

          let statusEl = document.getElementById("profileStatus");
          let timerEl = document.getElementById("profileTimer");
          let progressBar = document.getElementById("progressBar");

          if (data.expiry) {
            const expiryTime = data.expiry;
            const startTime = data.startDate || (expiryTime - 30*24*60*60*1000);

            function updateCountdown() {
              const now = Date.now();
              const distance = expiryTime - now;
              const totalDuration = expiryTime - startTime;

              if (distance <= 0) {
                timerEl.textContent = "00:00:00:00";
                statusEl.textContent = "‚ùå ŸÖŸÜÿ™ŸáŸä";
                statusEl.className = "status-value expired";
                progressBar.style.width = "0%";
                clearInterval(timer);
                return;
              }

              const days = Math.floor(distance / (1000 * 60 * 60 * 24));
              const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              const seconds = Math.floor((distance % (1000 * 60)) / 1000);

              timerEl.textContent =
                `${String(days).padStart(2,'0')} : ${String(hours).padStart(2,'0')} : ${String(minutes).padStart(2,'0')} : ${String(seconds).padStart(2,'0')}`;

              statusEl.textContent = "‚úÖ ŸÜÿ¥ÿ∑";
              statusEl.className = "status-value active";

              // Progress
              const percent = ((now - startTime) / totalDuration) * 100;
              progressBar.style.width = Math.max(0, Math.min(100, 100 - percent)) + "%";
            }

            updateCountdown();
            const timer = setInterval(updateCountdown, 1000);
          } else {
            timerEl.textContent = "00:00:00:00";
            statusEl.textContent = "-";
            progressBar.style.width = "0%";
          }
        } else {
          localStorage.removeItem("approved");
          window.location.href = "index.html";
        }
      });
  }

  function logout() {
    localStorage.clear();
    window.location.href = "index.html";
  }

  loadProfile();
</script>
