<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ملفي الشخصي - THE BEST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #111;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      color: #ffd700;
      box-shadow: 0 4px 20px rgba(255,215,0,0.15);
      letter-spacing: 1px;
    }

    .profile-box {
      max-width: 420px;
      margin: 60px auto;
      background: rgba(30, 30, 30, 0.95);
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255,215,0,0.15);
      animation: fadeInUp 1s ease;
    }

    .profile-box h2 {
      text-align: center;
      color: #ffd700;
      margin-bottom: 25px;
      font-size: 22px;
      border-bottom: 2px solid rgba(255,215,0,0.4);
      padding-bottom: 10px;
    }

    .profile-info {
      font-size: 17px;
      line-height: 1.8;
    }

    .profile-info div {
      margin-bottom: 15px;
      padding: 12px 15px;
      background: #222;
      border-radius: 12px;
      color: #eee;
      transition: 0.3s;
    }

    .profile-info div:hover {
      background: #2e2e2e;
      transform: scale(1.02);
    }

    .profile-info b {
      color: #ffd700;
    }

    .logout-btn {
      display: block;
      margin: 25px auto 0;
      background: linear-gradient(135deg, #ff4d4d, #e60000);
      color: #fff;
      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      font-size: 16px;
      transition: 0.3s;
      box-shadow: 0 4px 12px rgba(255,0,0,0.2);
    }

    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(255,0,0,0.4);
    }

    /* Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>✨ الملف الشخصي ✨</header>

  <div class="profile-box">
    <h2>بيانات الحساب</h2>
    <div class="profile-info">
      <div><b>الاسم:</b> <span id="profileName">--</span></div>
      <div><b>رقم الهاتف:</b> <span id="profilePhone">--</span></div>
    </div>
    <button class="logout-btn" onclick="logout()">🚪 تسجيل خروج</button>
  </div>

  <script>
    // 📌 إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAdz_OsGPL5xEq-J72FCkuQezVMhU_FATo",
      authDomain: "website-83e14.firebaseapp.com",
      databaseURL: "https://website-83e14-default-rtdb.firebaseio.com",
      projectId: "website-83e14",
      storageBucket: "website-83e14.firebasestorage.app",
      messagingSenderId: "994953388464",
      appId: "1:994953388464:web:13890d9d1448c45061f675",
      measurementId: "G-CTHDFE44WE"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

// 📌 قراءة بيانات الطالب من localStorage
const deviceId = localStorage.getItem("deviceId");

if (!deviceId) {
  alert("⚠ لم يتم العثور على بيانات تسجيل الدخول. يرجى تسجيل الدخول أولاً.");
  window.location.href = "index.html";
} else {
  const studentRef = database.ref("approvedStudents/" + deviceId);
  studentRef.once("value").then(snapshot => {
    if (snapshot.exists()) {
      const data = snapshot.val();
      document.getElementById("profileName").textContent = data.name || "--";
      document.getElementById("profilePhone").textContent = data.phone || "--";
    } else {
      alert("⚠ لا يوجد بيانات لهذا الطالب.");
      window.location.href = "index.html";
    }
  });
}

    // 📌 تسجيل خروج
    function logout(){
      if(confirm("⚠ تحذير: إذا قمت بتسجيل الخروج لن تتمكن من الدخول بنفس الكود مرة أخرى. هل أنت متأكد؟")){
        localStorage.clear();
        alert("✅ تم تسجيل الخروج بنجاح.");
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
