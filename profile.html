<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ملفي الشخصي - THE BEST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #0d0d0d;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1a1a1a;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #ffd700;
      box-shadow: 0 2px 10px rgba(255,215,0,0.3);
    }
    .profile-box {
      max-width: 400px;
      margin: 40px auto;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,215,0,0.2);
    }
    .profile-box h2 {
      text-align: center;
      color: #ffd700;
      margin-bottom: 20px;
    }
    .profile-info {
      font-size: 16px;
      line-height: 1.8;
    }
    .profile-info div {
      margin-bottom: 10px;
      padding: 10px;
      background: #2b2b2b;
      border-radius: 10px;
      color: #ffd700;
    }
    .logout-btn {
      display: block;
      margin: 20px auto 0;
      background: #ff4d4d;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      transition: 0.3s;
    }
    .logout-btn:hover {
      background: #e60000;
    }
  </style>
</head>
<body>
  <header>الملف الشخصي</header>

  <div class="profile-box">
    <h2>بيانات الحساب</h2>
    <div class="profile-info">
      <div><b>الاسم:</b> <span id="profileName">--</span></div>
      <div><b>رقم الهاتف:</b> <span id="profilePhone">--</span></div>
    </div>
    <button class="logout-btn" onclick="logout()">تسجيل خروج</button>
  </div>

  <script>
    window.onload = ()=>{
      const name = localStorage.getItem("studentName");
      const phone = localStorage.getItem("studentPhone");

      if(!name || !phone){
        alert("⚠ لم يتم العثور على بيانات الحساب. يرجى تسجيل الدخول مرة أخرى.");
        window.location.href = "index.html"; 
        return;
      }

      document.getElementById("profileName").textContent = name;
      document.getElementById("profilePhone").textContent = phone;
    }

    function logout(){
      if(confirm("⚠ تحذير: إذا قمت بتسجيل الخروج لن تتمكن من الدخول بنفس الكود مرة أخرى. هل أنت متأكد؟")){
        localStorage.clear();
        alert("✅ تم تسجيل الخروج بنجاح.");
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
