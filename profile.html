<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>الملف الشخصي</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;600;700&display=swap');

  :root {
    --primary: #6A11CB;
    --secondary: #2575FC;
    --accent: #00F5C4;
    --error: #FF4F4F;
    --success: #00C896;
    --dark: #0F0F1B;
    --darker: #1A1A2E;
    --light: #FFFFFF;
    --gray: #A0A0B0;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Tajawal', sans-serif;
    background: linear-gradient(135deg, var(--darker), var(--dark));
    color: var(--light);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .profile-container {
    background: rgba(26, 26, 46, 0.9);
    backdrop-filter: blur(25px);
    border-radius: 24px;
    padding: 30px 20px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4),
                inset 0 0 20px rgba(106,17,203,0.2);
    text-align: center;
  }

  .profile-header { margin-bottom: 25px; }

  .profile-avatar {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin: auto;
    border: 3px solid var(--accent);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    font-weight: bold;
    margin-bottom: 10px;
    box-shadow: 0 0 15px rgba(0,245,196,0.3);
  }

  .profile-name {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--accent);
  }

  .profile-phone {
    font-size: 0.9rem;
    color: var(--gray);
    margin-top: 4px;
  }

  .info-card {
    background: rgba(255,255,255,0.05);
    padding: 15px;
    border-radius: 16px;
    margin: 12px 0;
    text-align: right;
  }

  .info-item {
    display: flex;
    justify-content: space-between;
    margin: 8px 0;
    font-size: 1rem;
  }

  .info-label {
    color: var(--gray);
    font-weight: 500;
  }

  .info-value {
    font-weight: 600;
    color: var(--light);
  }

  .status {
    padding: 6px 12px;
    border-radius: 10px;
    font-size: 0.9rem;
    font-weight: 600;
  }

  .status.active {
    background: rgba(0,200,150,0.2);
    color: var(--success);
  }

  .status.expired {
    background: rgba(255,79,79,0.2);
    color: var(--error);
  }

  /* Progress Bar */
  .progress-container {
    background: rgba(255,255,255,0.1);
    border-radius: 12px;
    overflow: hidden;
    height: 16px;
    margin-top: 10px;
  }

  .progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    transition: width 1s linear;
  }

  .logout-btn {
    margin-top: 20px;
    padding: 12px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, var(--error), #FF6B6B);
    color: white;
    font-size: 1rem;
    cursor: pointer;
    width: 100%;
    font-weight: 600;
    transition: 0.3s;
  }

  .logout-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(255,79,79,0.4);
  }
</style>
</head>
<body>

  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-avatar" id="profileAvatar">👤</div>
      <h2 class="profile-name" id="profileName">-</h2>
      <p class="profile-phone" id="profilePhone">-</p>
    </div>

    <div class="info-card">
      <div class="info-item">
        <span class="info-label">الحالة:</span>
        <span id="profileStatus" class="status">-</span>
      </div>
      <div class="info-item">
        <span class="info-label">الوقت المتبقي:</span>
        <span id="profileExpiry" class="info-value">-</span>
      </div>
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <button class="logout-btn" onclick="logout()">🚪 تسجيل خروج</button>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCdhj73cKJc2J2_tDHw2-89EemZx-EGMJQ",
    authDomain: "alamer-526ff.firebaseapp.com",
    databaseURL: "https://alamer-526ff-default-rtdb.firebaseio.com",
    projectId: "alamer-526ff",
    storageBucket: "alamer-526ff.appspot.com",
    messagingSenderId: "523879269039",
    appId: "1:523879269039:web:634861aa34641bfebf8a5a"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let currentUid = localStorage.getItem("localUid");

  if (!currentUid || localStorage.getItem("approved") !== "true") {
    window.location.href = "index.html";
  }

  function loadProfile() {
    db.ref("approvedStudents").orderByChild("deviceId").equalTo(currentUid).once("value")
      .then(snap => {
        if (snap.exists()) {
          const key = Object.keys(snap.val())[0];
          const data = snap.val()[key];

          document.getElementById("profileName").textContent = data.name || "-";
          document.getElementById("profilePhone").textContent = data.phone || "-";

          if (data.name) {
            document.getElementById("profileAvatar").textContent = data.name.charAt(0);
          }

          let statusEl = document.getElementById("profileStatus");
          let expiryEl = document.getElementById("profileExpiry");
          let progressBar = document.getElementById("progressBar");

          if (data.expiry) {
            const expiryTime = data.expiry;
            const startTime = data.startDate || (expiryTime - 30*24*60*60*1000); // افتراضي: شهر

            function updateCountdown() {
              const now = Date.now();
              const distance = expiryTime - now;
              const totalDuration = expiryTime - startTime;

              if (distance <= 0) {
                expiryEl.textContent = "❌ انتهى الاشتراك";
                statusEl.textContent = "❌ منتهي";
                statusEl.className = "status expired";
                progressBar.style.width = "0%";
                clearInterval(timer);
                return;
              }

              const days = Math.floor(distance / (1000 * 60 * 60 * 24));
              const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              const seconds = Math.floor((distance % (1000 * 60)) / 1000);

              let text = "";
              if (days > 0) text += `${days} يوم `;
              if (hours > 0) text += `${hours} ساعة `;
              if (minutes > 0) text += `${minutes} دقيقة `;
              text += `${seconds} ثانية`;

              expiryEl.textContent = text;
              statusEl.textContent = "✅ نشط";
              statusEl.className = "status active";

              // تحديث البار
              const percent = ((now - startTime) / totalDuration) * 100;
              progressBar.style.width = Math.max(0, Math.min(100, 100 - percent)) + "%";
            }

            updateCountdown();
            const timer = setInterval(updateCountdown, 1000);
          } else {
            expiryEl.textContent = "غير محدد";
            statusEl.textContent = "-";
            progressBar.style.width = "0%";
          }
        } else {
          localStorage.removeItem("approved");
          window.location.href = "index.html";
        }
      });
  }

  function logout() {
    localStorage.clear();
    window.location.href = "index.html";
  }

  loadProfile();
</script>
</body>
</html>
